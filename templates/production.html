<!DOCTYPE html>
<html>
<head>
    <title>Production Entry</title>
</head>
<body>
    <h1>Record Production</h1>

    <form method="post" action="/production">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="product_id">Product:</label>
        <select id="product_id" name="product_id" required>
            {% for pid, pname in products %}
            <option value="{{ pid }}">{{ pname }}</option>
            {% endfor %}
        </select><br><br>

        <label for="quantity_produced">Quantity Produced:</label>
        <input type="number" id="quantity_produced" name="quantity_produced" min="1" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
