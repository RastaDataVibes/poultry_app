<!DOCTYPE html>
<html>
<head>
    <title>Record a Sale</title>
</head>
<body>
    <h1>Record a Sale</h1>

    <form method="post" action="/sales">
        <label for="sale_date">Sale Date:</label>
        <input type="date" id="sale_date" name="sale_date" required><br><br>

        <label for="product_id">Product:</label>
        <select id="product_id" name="product_id" required>
            {% for pid, pname in products %}
            <option value="{{ pid }}">{{ pname }}</option>
            {% endfor %}
        </select><br><br>

        <label for="customer_id">Customer:</label>
        <select id="customer_id" name="customer_id" required>
            {% for cid, cname in customers %}
            <option value="{{ cid }}">{{ cname }}</option>
            {% endfor %}
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="total_amount">Total Amount (UGX):</label>
        <input type="number" id="total_amount" name="total_amount" step="0.01" min="0" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
